<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="css/style.css"/>
    
    <title>ToDoList</title>
</head>
<body>

    <div id="root">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="title">To Do List</div>
                    <ul class="list  p-3">
                        <li  :class="(todo.done==true) ? 'text-decoration-line-through' : '' " class="list-item row flex-wrap d-flex justify-content-center align-items-center" v-for="(todo, index) in todos">
                            <div class="item col-3">{{index+1}} => {{todo.text}}</div><div class="col-1" ><i class="X fa-solid fa-x red" @click="remove(index)"></i></div>
                        </li>

                    </ul>




                </div>
            </div>
        </div>
     


    </div>

    <script src="js/main.js"></script>
</body>
</html>
